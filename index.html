<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0" />
  <title>Rock Paper Scissors Mini App</title>
  <meta name="fc:miniapp" content='{
    "version": "1",
    "imageUrl": "https://farcaster-game.netlify.app/image.png",
    "button": {
      "title": "Play Now",
      "action": {
        "type": "launch_frame",
        "name": "RockPaperScissors",
        "url": "https://farcaster-game.netlify.app/",
        "splashImageUrl": "https://farcaster-game.netlify.app/splash.png",
        "splashBackgroundColor": "#00BFFF"
      }
    }
  }' />
  <style>
    body {
      margin: 0;
      background: #00BFFF;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .choice-btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      background: white;
      color: #00BFFF;
      border: none;
      border-radius: 5px;
    }
    #result {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    #reward-btn {
      display: none;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      background: #28a745; /* Green color for reward button */
      color: white;
      border: none;
      border-radius: 5px;
    }
    #reward-btn.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="game">
    <button class="choice-btn" id="rock-btn">Rock ü™®</button>
    <button class="choice-btn" id="paper-btn">Paper üìÑ</button>
    <button class="choice-btn" id="scissors-btn">Scissors ‚úÇÔ∏è</button>
    <div id="result"></div>
    <button id="reward-btn">Claim Reward</button>
  </div>

  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
    import { Interface } from 'https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.esm.min.js';

    let gameState = { choice: null, computerChoice: null, result: null };
    let isSdkReady = false;
    const CONTRACT_ADDRESS = '0x99407dc640bdb6853d1c706a7122d85cbffce935';
    const BASE_CHAIN_ID = '0x2131'; // 8453 in hex

    // Load contract ABI from contract.json
    let contractAbi;
    async function loadAbi() {
      const res = await fetch('contract.json');
      contractAbi = await res.json();
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await sdk.actions.ready();
        console.log('SDK Ready - Mini App Loaded');
        isSdkReady = true;

        await loadAbi();

        document.getElementById('rock-btn').addEventListener('click', () => makeChoice('rock'));
        document.getElementById('paper-btn').addEventListener('click', () => makeChoice('paper'));
        document.getElementById('scissors-btn').addEventListener('click', () => makeChoice('scissors'));
        document.getElementById('reward-btn').addEventListener('click', claimReward);
      } catch (error) {
        console.error('SDK Error:', error);
      }
    });

    function makeChoice(playerChoice) {
      if (!isSdkReady) return;
      gameState.choice = playerChoice;
      gameState.computerChoice = ['rock', 'paper', 'scissors'][Math.floor(Math.random() * 3)];

      if (playerChoice === gameState.computerChoice) gameState.result = 'tie';
      else if (
        (playerChoice === 'rock' && gameState.computerChoice === 'scissors') ||
        (playerChoice === 'paper' && gameState.computerChoice === 'rock') ||
        (playerChoice === 'scissors' && gameState.computerChoice === 'paper')
      ) gameState.result = 'win';
      else gameState.result = 'lose';

      const resultDiv = document.getElementById('result');
      resultDiv.innerText = `You chose ${playerChoice}, Computer chose ${gameState.computerChoice}. Result: ${gameState.result}!`;

      if (gameState.result === 'win') {
        document.getElementById('reward-btn').classList.add('show');
      } else {
        document.getElementById('reward-btn').classList.remove('show');
      }
    }

    async function claimReward() {
      try {
        if (!isSdkReady) throw new Error('SDK not ready');
        const provider = await sdk.wallet.getEthereumProvider();

        const chainId = await provider.request({ method: 'eth_chainId' });
        if (chainId !== BASE_CHAIN_ID) {
          throw new Error('Please switch to Base network in MetaMask (Chain ID 8453).');
        }

        const accounts = await provider.request({ method: 'eth_requestAccounts' });
        const recipient = accounts[0];

        const iface = new Interface(contractAbi);
        const data = iface.encodeFunctionData('claimReward', []);

        const txParams = {
          to: CONTRACT_ADDRESS,
          from: recipient,
          data
        };

        const txHash = await provider.request({ method: 'eth_sendTransaction', params: [txParams] });

        document.getElementById('reward-btn').classList.remove('show');
        document.getElementById('result').innerText += ` Claimed reward! TX: ${txHash}`;
      } catch (err) {
        console.error('TX Error:', err);
        document.getElementById('result').innerText += ' Reward claim failed. ' + (err.message || '');
      }
    }
  </script>
</body>
</html>
