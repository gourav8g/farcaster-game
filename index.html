<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Mini App</title>

  <meta name="fc:miniapp" content='{
    "version": "1",
    "imageUrl": "https://farcaster-game.netlify.app/image.png",
    "button": {
      "title": "Play Now",
      "action": {
        "type": "launch_frame",
        "name": "RockPaperScissors",
        "url": "https://farcaster-game.netlify.app/",
        "splashImageUrl": "https://farcaster-game.netlify.app/splash.png",
        "splashBackgroundColor": "#00BFFF"
      }
    }
  }' />

  <style>
    body { margin: 0; background: #00BFFF; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
    .choice-btn { padding: 10px 20px; margin: 10px; font-size: 1.2rem; cursor: pointer; background: white; color: #00BFFF; border: none; border-radius: 5px; }
    #result { font-size: 1.5rem; margin-top: 20px; }
    #reward-btn { display: none; padding: 10px 20px; margin-top: 10px; font-size: 1.2rem; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; }
    #reward-btn.show { display: block; }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="game">
    <button class="choice-btn" id="rock-btn">Rock ü™®</button>
    <button class="choice-btn" id="paper-btn">Paper üìÑ</button>
    <button class="choice-btn" id="scissors-btn">Scissors ‚úÇÔ∏è</button>
    <div id="result"></div>
    <button id="reward-btn">Claim Reward</button>
  </div>

  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.13.0/dist/ethers.min.js";

    let gameState = { choice: null, computerChoice: null, result: null };
    let isSdkReady = false;

    // Contract data
    const contractData = {
      address: '0x4f4b5897dd0a2e69577e92ffb8f25a6a6012110c',
      abi: [
        {
          "inputs": [],
          "name": "claimReward",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        }
      ]
    };

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await sdk.actions.ready();
        console.log('SDK Ready - Mini App Loaded');
        isSdkReady = true;

        // Game buttons
        document.getElementById('rock-btn').addEventListener('click', () => makeChoice('rock'));
        document.getElementById('paper-btn').addEventListener('click', () => makeChoice('paper'));
        document.getElementById('scissors-btn').addEventListener('click', () => makeChoice('scissors'));

        // Reward button
        document.getElementById('reward-btn').addEventListener('click', claimReward);

      } catch (error) {
        console.error('SDK Initialization Error:', error);
      }
    });

    function makeChoice(playerChoice) {
      if (!isSdkReady) return;

      gameState.choice = playerChoice;
      gameState.computerChoice = ['rock','paper','scissors'][Math.floor(Math.random()*3)];

      if (playerChoice === gameState.computerChoice) gameState.result = 'tie';
      else if (
        (playerChoice==='rock' && gameState.computerChoice==='scissors') ||
        (playerChoice==='paper' && gameState.computerChoice==='rock') ||
        (playerChoice==='scissors' && gameState.computerChoice==='paper')
      ) gameState.result = 'win';
      else gameState.result = 'lose';

      const resultDiv = document.getElementById('result');
      resultDiv.innerText = `You chose ${playerChoice}, Computer chose ${gameState.computerChoice}. Result: ${gameState.result}!`;

      if(gameState.result==='win') document.getElementById('reward-btn').classList.add('show');
      else document.getElementById('reward-btn').classList.remove('show');
    }

    async function claimReward() {
      try {
        if(!isSdkReady) throw new Error('SDK not ready');

        const provider = await sdk.wallet.getEthereumProvider();
        if(!provider) throw new Error('Ethereum provider not available');

        // Ethers v6 BrowserProvider
        const browserProvider = new ethers.BrowserProvider(provider);
        const signer = await browserProvider.getSigner();

        const contract = new ethers.Contract(contractData.address, contractData.abi, signer);
        const tx = await contract.claimReward();

        document.getElementById('reward-btn').classList.remove('show');
        document.getElementById('result').innerText += ` üéâ Claimed reward! TX: ${tx.hash}`;

      } catch (error) {
        console.error('TX Error:', error);
        document.getElementById('result').innerText += ' ‚ùå Reward claim failed. ' + (error.message || '');
      }
    }
  </script>
</body>
</html>
