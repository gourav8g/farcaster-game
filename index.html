<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Mini App</title>

  <meta name="fc:miniapp" content='{
    "version": "1",
    "imageUrl": "https://farcaster-game.netlify.app/image.png",
    "button": {
      "title": "Play Now",
      "action": {
        "type": "launch_frame",
        "name": "RockPaperScissors",
        "url": "https://farcaster-game.netlify.app/",
        "splashImageUrl": "https://farcaster-game.netlify.app/splash.png",
        "splashBackgroundColor": "#00BFFF"
      }
    }
  }' />

  <style>
    body {
      margin: 0;
      background: #00BFFF;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .choice-btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      background: white;
      color: #00BFFF;
      border: none;
      border-radius: 5px;
    }
    #result {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    #reward-btn {
      display: none;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #reward-btn.show {
      display: block;
    }
    #timer {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="game">
    <button class="choice-btn" id="rock-btn">Rock ü™®</button>
    <button class="choice-btn" id="paper-btn">Paper üìÑ</button>
    <button class="choice-btn" id="scissors-btn">Scissors ‚úÇÔ∏è</button>
    <div id="result"></div>
    <button id="reward-btn">Claim Reward</button>
    <div id="timer"></div>
  </div>

  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk@1.0.0';
    import { ethers } from 'https://cdn.jsdelivr.net/npm/ethers@6.13.0/dist/ethers.esm.min.js';

    let gameState = { choice: null, computerChoice: null, result: null };
    let isSdkReady = false;
    let contractData = null;
    let lastClaimTime = 0;
    const CLAIM_INTERVAL = 4 * 60 * 60 * 1000; // 4 hours in ms

    const resultDiv = document.getElementById('result');
    const rewardBtn = document.getElementById('reward-btn');
    const timerDiv = document.getElementById('timer');

    // Load contract.json
    fetch('./contract.json')
      .then(res => res.json())
      .then(data => { contractData = data; })
      .catch(err => console.error('Contract JSON load error:', err));

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await sdk.actions.ready();
        console.log('SDK Ready - Mini App Loaded');
        isSdkReady = true;

        // Game buttons
        document.getElementById('rock-btn').addEventListener('click', () => makeChoice('rock'));
        document.getElementById('paper-btn').addEventListener('click', () => makeChoice('paper'));
        document.getElementById('scissors-btn').addEventListener('click', () => makeChoice('scissors'));

        // Reward button
        rewardBtn.addEventListener('click', claimReward);

        updateTimer();
        setInterval(updateTimer, 1000);

      } catch (error) {
        console.error('SDK Initialization Error:', error);
      }
    });

    function makeChoice(playerChoice) {
      if (!isSdkReady) return;

      gameState.choice = playerChoice;
      gameState.computerChoice = ['rock','paper','scissors'][Math.floor(Math.random()*3)];

      if (playerChoice === gameState.computerChoice) gameState.result = 'tie';
      else if (
        (playerChoice==='rock' && gameState.computerChoice==='scissors') ||
        (playerChoice==='paper' && gameState.computerChoice==='rock') ||
        (playerChoice==='scissors' && gameState.computerChoice==='paper')
      ) gameState.result = 'win';
      else gameState.result = 'lose';

      resultDiv.innerText = `You chose ${playerChoice}, Computer chose ${gameState.computerChoice}. Result: ${gameState.result}!`;

      if(gameState.result==='win' && canClaim()) rewardBtn.classList.add('show');
      else rewardBtn.classList.remove('show');
    }

    function canClaim() {
      const now = Date.now();
      return now - lastClaimTime >= CLAIM_INTERVAL;
    }

    function updateTimer() {
      if(canClaim()) {
        timerDiv.innerText = 'You can claim your reward now!';
        if(gameState.result==='win') rewardBtn.classList.add('show');
      } else {
        const remaining = CLAIM_INTERVAL - (Date.now() - lastClaimTime);
        const hours = Math.floor(remaining / 3600000);
        const minutes = Math.floor((remaining % 3600000) / 60000);
        const seconds = Math.floor((remaining % 60000) / 1000);
        timerDiv.innerText = `Next claim in ${hours}h ${minutes}m ${seconds}s`;
        rewardBtn.classList.remove('show');
      }
    }

    async function claimReward() {
      try {
        if(!isSdkReady) throw new Error('SDK not ready');
        if(!contractData) throw new Error('Contract data not loaded');

        const provider = await sdk.wallet.getEthereumProvider();
        if(!provider) throw new Error('Ethereum provider not available');

        const accounts = await provider.request({ method: 'eth_accounts' });
        const from = accounts[0];

        const tx = {
          to: contractData.address,
          data: contractData.claimRewardSelector,
          from
        };

        const txHash = await provider.request({ method: 'eth_sendTransaction', params: [tx] });

        lastClaimTime = Date.now();
        rewardBtn.classList.remove('show');
        resultDiv.innerText += ` üéâ Claimed reward! TX: ${txHash}`;
        updateTimer();

      } catch (error) {
        console.error('TX Error:', error);
        resultDiv.innerText += ' ‚ùå Reward claim failed. ' + (error.message || '');
      }
    }
  </script>
</body>
</html>
